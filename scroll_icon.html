<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keat </title>
    <style>
        body {
            background: #3498db;
        }

        .icon-scroll,
        .icon-scroll:before {
            position: absolute;
            left: 92%;
        }

        .icon-scroll {
            width: 40px;
            height: 70px;
            margin-left: -20px;
            top: 50%;
            margin-top: -35px;
            box-shadow: inset 0 0 0 1px #000000;
            border-radius: 25px;
        }

        .icon-scroll:before {
            content: '';
            width: 8px;
            height: 8px;
            background: #000000;
            margin-left: -50%;
            top: 8px;
            border-radius: 4px;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-name: scroll;
        }

        @keyframes scroll {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(46px);
            }
        }

    </style>
</head>

<body>
    <div class='icon-scroll'></div>
</body>

</html>
